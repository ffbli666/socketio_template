<!doctype html>
<html>
    <head>
        <meta http-equiv='content-type' content='text/html; charset=utf-8'>
        <title>Socket.IO chat</title>
        <link href='/css/bootstrap.min.css' rel='stylesheet'>
        <link href='/css/jquery-ui.min.css' rel='stylesheet'>
        <style>
            ol, ul {
                list-style: none;
            }
            .error {
                color:red;
            }
            #operator {
                position: fixed;
                width: 100%;
                bottom: 0;
                padding: 15px;
            }           
        </style>
    </head>
    <body>
        <div class='container-fluid'>
            <div class='row'>
                <div class='col-md-12'>
                    <h2 id='myroom' class='control-label'>MyRoom</h2>
                    
                </div>
                <div class='col-md-12'>
                    <h3 class='control-label'>message</h3>
                    <ul id='messages'></ul>
                </div>
            </div>            
        </div>
        <div id='operator'>
            <div class='form-group'>
                <h3 id='myname'>MyName</h3>
                <input id='message' class='form-control' autocomplete='off' placeholder='message'/>
            </div>
            <button id='send' class='btn btn-primary'>Send</button>
        </div>

        <div id='join' class='join' title="Join Room" style='display:none'>
            <div class='form-group'>
                <input id='room' class='form-control' placeholder='Room' />
            </div>
            <div class='form-group'>
                <input id='nickname' class='form-control' placeholder='Nickname' />
            </div>
            <div class='form-group'>
                <span id='error' class='error'> </span>
            </div>
        </div>
        

        <script src='/socket.io/socket.io.js'></script>
        <script src='/js/jquery-1.11.1.min.js'></script>
        <script src='/js/jquery-ui.min.js'></script>
        <script>
            var join = false;
            var socket = io();
            var room = '';
            var nickname = '';
            $( document ).ready(function () {
                if (!join) {                    
                    $('#join').dialog({ 
                        modal: true, 
                        closeOnEscape: false, 
                        buttons: {
                            'Join': function () {
                                if ($('#room').val() == '') {
                                    $('#room').focus();
                                    $('#error').html('Please input room');
                                    return false;
                                }
                                if ($('#nickname').val() == '') {
                                    $('#nickname').focus();
                                    $('#error').html('Please input nickname');
                                    return false;
                                }
                                room = $('#room').val();
                                nickname = $('#nickname').val();
                                socket.emit('join', {
                                    room: room,
                                    nickname: nickname
                                });
                                 $('#myroom').html(room + " room");
                                 $('#myname').html(nickname);
                                join = true;
                                $(this).dialog("close");
                            }
                        },     
                        open: function(event, ui) {$(".ui-dialog-titlebar-close").hide();}
                    });
                }

                $('#send').on('click', function(){
                    if ($('#message').val == '') {
                        return false;
                    }
                    socket.emit('message', {                       
                        message: $('#message').val()
                    });

                    $('#message').val('');                    
                });

                socket.on('message', function(msg){
                    $('#messages').append($('<li>').text(msg));
                });
            });
        </script>
    </body>
</html>
